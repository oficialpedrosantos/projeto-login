<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta, fa√ßa o login para configurar o seu ambiente de trabalho!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">
                            <span            class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email"     name="email" id="iemail" placeholder="seu e-mail" maxlength="50" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                key
                                </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="20" required autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci minha senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
